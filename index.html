<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #555 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .main h2 {
            margin: 0 0 20px;
        }
        .main hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
        }
        .web-links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .web-links a {
            display: block;
            width: 200px;
            height: 150px;
            background: #e8491d;
            color: #fff;
            text-align: center;
            line-height: 150px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
        }
        .web-links a:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>唐志远的个人主页</h1>

    </header>
    <div class="container">
        <div class="main">
            <h2>个人介绍</h2>
            <p>你好，我是一名热爱编程的开发者，专注于Web开发和人工智能领域。我热爱挑战，喜欢通过代码解决问题。在这里，你可以找到我的一些项目和作品。</p>
            <hr>
            <h2>我的网页作品</h2>
            <div class="web-links">
                <a href="https://example.com/project1" target="_blank">项目1</a>
                <a href="https://example.com/project2" target="_blank">项目2</a>
                <a href="https://example.com/project3" target="_blank">项目3</a>
                <a href="https://example.com/project4" target="_blank">项目4</a>
            </div>
        </div>
    </div>
</body>
</html>
